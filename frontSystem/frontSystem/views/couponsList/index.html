<body class="fixed-sidebar full-height-layout pace-done gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="b-title clearfix">
                    <h3>优惠券</h3>
                </div>
                <div class="ibox-title">
                    <form class="form-inline clearfix">
                        <div class="form-group">
                            <label>活动名称</label>
                            <input type="text" class="form-control" id="c_couponname" autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select class="form-control" id="c_state">
                                <option value="">请选择</option>
                                <option value="1">未领取</option>
                                <option value="2">已领取</option>
                                <option value="3">已使用</option>
                                <option value="4">作废</option>
                            </select>
                        </div>
                        <input type="button" class="btn btn-default submit fr" value="确定" id="c_searchBtn"/>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                            <div id="container" class="out_box">
                                <table class="display table " id="tbCouponsList" cellpadding="0" cellspacing="0" border="0" style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th>创建时间</th>
                                        <th>优惠金额</th>
                                        <th>有效期</th>
                                        <th width="200px">活动描述</th>
                                        <th>状态</th>
                                        <th width="200px">活动名称</th>
                                        <th style="display: none;">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="hide" id="detailsCoupons">
    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="margin-bottom: 14px">
                <span class="col-sm-4" style="text-align: right">活动名称</span>
                <span class="col-sm-10" id="s_couponname"></span>
            </div>
            <div class="col-sm-12" style="margin-bottom: 14px">
                <span class="col-sm-4" style="text-align: right">优惠金额</span>
                <span class="col-sm-10" id="s_price"></span>
            </div>
            <div class="col-sm-12" style="margin-bottom: 14px">
                <span class="col-sm-4" style="text-align: right">开始时间</span>
                <span class="col-sm-10" id="s_startime"></span>
            </div>
            <div class="col-sm-12" style="margin-bottom: 14px">
                <span class="col-sm-4" style="text-align: right">结束时间</span>
                <span class="col-sm-10" id="s_overtime"></span>
            </div>
            <div class="col-sm-12">
                <span class="col-sm-4" style="text-align: right">活动描述</span>
                <span class="col-sm-10" id="s_remark"></span>
            </div>
        </div>
    </div>
</div>
<div class="hide" id="editCoupon">
    <div class="containers">
        <form class="form-horizontal" style="height: 360px;overflow-y: auto;overflow-x: hidden">
        	<input type="hidden" name="id" id="id">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">活动名称</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="couponname"  maxlength="16" placeholder="创建活动名称"/>
                </div>
                <div class="col-sm-2" style="display: none;">
                    <select class="form-control">
                        <option>请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">优惠金额</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="price" placeholder="输入金额" maxlength="4" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')"/>
                </div>
                <span class="col-sm-1">（元）</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">开始时间</label>
                <div class="col-sm-3">
                    <input class="form-control date-pickers" id="startime"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">结束时间</label>
                <div class="col-sm-3">
                    <input class="form-control date-pickers" id="overtime"/>
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <label class="col-sm-2 control-label">投放量</label>
                <div class="col-sm-3">
                    <input class="col-sm-4 form-control" id="type" value="1"  placeholder="输入投放数量"/>
                </div>
                <span class="col-sm-1">（张）</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">活动描述</label>
                <div class="col-sm-3">
                    <textarea class="form-control" rows="3" style="resize: none" id="remark" maxlength="1000"  placeholder="请输入活动内容"></textarea>
                </div>
                <span class="col-sm-2">（1000字）</span>
            </div>
        </form>
    </div>
</div>
