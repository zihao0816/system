    <style>
        .add,.canel{
            padding: 6px 30px;background-color: #07a591;color: #ffffff;
        }
        .canel{
            margin-left: 20px;
        }
        .add:hover,.canel:hover,.add:focus,.canel:focus{
            background-color: #007a6b;
            color: #ffffff;
        }
    </style>
</head>
<body>
<body class="fixed-sidebar full-height-layout pace-done gray-bg">
<div class="wrapper wrapper-content" id="tbdoctorform">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="b-title clearfix">
                    <h3>新建优惠券</h3>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="addoctorform">
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">活动名称</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="couponname" autocomplete="off" maxlength="16" placeholder="创建活动名称"/>
                            </div>
                            <div class="col-sm-2" style="display: none;">
                                <select class="form-control">
                                    <option>请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">优惠金额</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control MustNums" autocomplete="off" placeholder="输入金额" id="price" maxlength="4" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')"/>
                            </div>
                            <span class="col-sm-1">（元）</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始时间</label>
                            <div class="col-sm-3">
                                <input class="form-control date-pickers" autocomplete="off" id="startime"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结束时间</label>
                            <div class="col-sm-3">
                                <input class="form-control date-pickers" autocomplete="off" id="overtime"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">投放量</label>
                            <div class="col-sm-3">
                                <input class="col-sm-4 form-control" placeholder="输入投放数量" autocomplete="off" id="type" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')"/>
                            </div>
                            <span class="col-sm-1">（张）</span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动描述</label>
                            <div class="col-sm-3">
                                <textarea class="form-control" rows="3" maxlength="1000" autocomplete="off" placeholder="请输入活动内容" style="resize: none" id="remark"></textarea>
                            </div>
                            <span class="col-sm-2">（1000字）</span>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-6">
                                <input type="button" class="btn add" value="添加" id="addbtn">
                                <input type="button" class="btn canel" value="取消" id="resetbtn">
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</body>
