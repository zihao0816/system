    <!-- Gritter -->
    <link href="/static/common-css/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="/static/common-css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">
    <link href="/static/common-css/plugins/jqGrid/ui.jqgrid-bootstrap.css" rel="stylesheet">

<body class="fixed-sidebar full-height-layout pace-done gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="b-title clearfix">
                    <h3>收入明细</h3>
                </div>
                <div class="ibox-title">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">订单号</label>
                            <input type="text" class="form-control" autocomplete="off" id="ordercode" placeholder="订单号">
                        </div>
                        <div class="form-group" style="display: none">
                            <label for="phone">日期</label>
                            <input type="date" class="form-control" placeholder="输入日期" id="createtime">
                        </div>
                        <div class="form-group">
                            <label>账户类型</label>
                            <select class="form-control" id="accountype">
                                <option value="">请选择</option>
                                <option value="1">医生</option>
                                <option value="2">患者</option>
                                <option value="3">平台</option>
                            </select>
                        </div>
                        <input type="button" class="btn btn-default submit" value="确定" id="searchBtn"/>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                            <div id="container" class="out_box">
                                <table class="display table " id="tbIncomeDetails" cellpadding="0" cellspacing="0" border="0" style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th>订单号</th>
                                        <th>账户类型</th>
                                        <th>操作前</th>
                                        <th>本次</th>
                                        <th>操作后</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
