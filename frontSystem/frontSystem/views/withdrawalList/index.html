    <style type="text/css">
        .s-size{
            width: 500px;
            margin: 0 auto;
        }
        .add,.canel{
            padding: 6px 30px;background-color: #07a591;color: #ffffff;
        }
        .canel{
            margin-left: 20px;
        }
        .add:hover,.canel:hover,.add:focus,.canel:focus{
            background-color: #007a6b;
            color: #ffffff;
        }
    </style>

<body class="fixed-sidebar full-height-layout pace-done gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="b-title clearfix">
                    <h3>提现列表</h3>
                </div>
                <div class="ibox-title">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">订单号</label>
                            <input type="text" autocomplete="off" class="form-control" id="withdrawcode" placeholder="输入订单号">
                        </div>
                        <div class="form-group">
                            <label for="phone">发起时间</label>
                            <input type="date" autocomplete="off" class="form-control" placeholder="输入日期" id="createtime">
                        </div>
                        <div class="form-group">
                            <label>提现状态</label>
                            <select class="form-control" id="state">
                                <option value="">请选择</option>
                                <option value="1">申请</option>
                                <option value="2">同意</option>
                                <option value="3">不同意</option>
                            </select>
                        </div>
                        <input type="button" class="btn btn-default submit" value="确定" id="searchBtn"/>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                            <div id="container" class="out_box">
                                <table class="display table " id="tbWithDrawalList" cellpadding="0" cellspacing="0" border="0" style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th>订单号</th>
                                        <th>提现账号</th>
                                        <th>提现人</th>
                                        <th>发起时间</th>
                                        <th>账户金额</th>
                                        <th>提现金额</th>
                                        <th>余额账户</th>
                                        <th style="display: none;">提现账户</th>
                                        <th>提现状态</th>
                                        <th>处理人</th>
                                        <th>处理时间</th>
                                        <!-- <th>备注</th> -->
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<div class="hide" id="updatePay">
    <div class="container">
        <form class="form-horizontal" style="height: 260px;overflow-y: auto;overflow-x: hidden">
            <div class="form-group">
                <label for="names" class="col-sm-4 control-label"><span class="r-color">*</span>提现账户</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="names" disabled />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="r-color">*</span>提现人</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="r-color">*</span>提现金额</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="r-color">*</span>余额账户</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="r-color">*</span>备注</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" />
                </div>
            </div>
        </form>
    </div>
</div>
