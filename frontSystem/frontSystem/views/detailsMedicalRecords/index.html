<body class="fixed-sidebar full-height-layout pace-done gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="b-title clearfix">
                    <h3>查看病历</h3>
                </div>
                <div class="ibox-title">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="name">医生姓名</label>
                            <input type="text" class="form-control" id="name" autocomplete="off" placeholder="输入医生姓名">
                        </div>
                        <div class="form-group">
                            <label>问诊时间</label>
                            <select class="form-control">
                                <option>请选择</option>
                            </select>
                        </div>
                        <input type="button" class="btn btn-default submit" value="确定" />
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                            <div id="container" class="out_box">
                                <table class="display table " id="tbBackgroundRole" cellpadding="0" cellspacing="0" border="0" style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th>问诊医生</th>
                                        <th>职称</th>
                                        <th>问诊时间</th>
                                        <th>问诊方式</th>
                                        <th>辩证结果</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<div class="hide" id="CreateRolePopup">
    <div class="container">
        <form role="form" class="formWidth">
            <div class="form-group">
                <label>角色名称</label>
                <input id="rolename" class="form-control" type="text" autocomplete="off" maxlength="10" placeholder="不能超过10个字符">
            </div>
            <div class="form-group">
                <label for="">状态</label>
                <select id="rolestate" class="form-control">
                    <option value="0">启用</option>
                    <option value="1">禁用</option>
                </select>
            </div>
        </form>
    </div>
</div>
<div class="hide" id="UpdateRolePopup">
    <div class="container">
        <form role="form" class="formWidth">
            <div class="form-group">
                <label>角色名称</label>
                <input id="rolenameupdate" class="form-control" autocomplete="off" type="text" maxlength="10" placeholder="不能超过10个字符">
            </div>
        </form>
    </div>
</div>
