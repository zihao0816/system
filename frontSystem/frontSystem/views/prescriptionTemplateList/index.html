    <!-- Gritter -->

<body class="fixed-sidebar full-height-layout pace-done gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="b-title clearfix">
                    <h3>药方模板列表</h3>
                </div>
                <div class="ibox-title">
                    <form class="form-inline clearfix">
                        <div class="form-group">
                            <label for="name">药方名称</label>
                            <input type="text" class="form-control" id="pname" placeholder="输入药方名称" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label>药方类型</label>
                            <select class="form-control" id="prescriptiontype">
                                <option value="">请选择</option>
                                <option value="1">经典药方</option>
                                <option value="2">医生药方</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>创建时间</label>
                            <input type="date" class="form-control" placeholder="请选择" id="startDate">&ensp;-&ensp;
                            <input type="date" class="form-control" placeholder="请选择" id="endDate">
                        </div>
                        <input type="button" class="btn btn-default submit fr" id="searchBtn" value="确定" />
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                            <div id="container" class="out_box">
                                <table class="display table " id="tbPrescriptionTemplateList" cellpadding="0" cellspacing="0" border="0" style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th>药方名称</th>
                                        <th width="500px">药材明细</th>
                                        <th>药方类型</th>
                                        <th>创建人</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
