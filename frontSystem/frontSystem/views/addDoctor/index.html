<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="/static/common-css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/common-font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Toastr style -->
    <link href="/static/common-css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/static/common-css/bootstrapValidator.css" rel="stylesheet">
    <!-- Gritter -->
    <link href="/static/common-css/plugins/gritter/jquery.gritter.css" rel="stylesheet">
    <link href="/static/common-css/animate.css" rel="stylesheet">
    <link href="/static/common-css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">
    <link href="/static/common-css/plugins/jqGrid/ui.jqgrid-bootstrap.css" rel="stylesheet">
    <link href="/static/common-css/plugins/jqGrid/ui.jqgrid-bootstrap-ui.css" rel="stylesheet">
    <link href="/static/common-css/plugins/dataTables/datatables.min.css" rel="stylesheet">
    <link href="/static/common-css/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/common-css/style.css" rel="stylesheet">
    <link href="/static/common-css/metroStyle.css" rel="stylesheet">
    <link href="/static/common-css/bootstrap-fileupload.min.css" rel="stylesheet">
    <link href="/static/common-css/plugins/jsTree/style.css" rel="stylesheet">
    <link href="/static/common-css/plugins/slick/slick.css" rel="stylesheet">
    <link href="/static/common-css/plugins/slick/slick-theme.css" rel="stylesheet">
    <link href="/static/css/patientManagement/patientManagement.css" rel="stylesheet">
    <link href="/static/css/doctor/index.css" rel="stylesheet">
    <link href="/static/css/admin/home.css" rel="stylesheet">
    <link href="/static/css/prescriptionTemplate/index.css" rel="stylesheet">
    <style type="text/css">
        .add,.canel{
            padding: 6px 30px;background-color: #07a591;color: #ffffff;
        }
        .canel{
            margin-left: 20px;
        }
        .add:hover,.canel:hover,.add:focus,.canel:focus{
            background-color: #007a6b;
            color: #ffffff;
        }
    </style>
</head>
<body class="fixed-sidebar full-height-layout pace-done gray-bg">
<div class="wrapper wrapper-content" id="tbdoctorform">
    <div class="row animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="b-title clearfix">
                    <h3>添加医生</h3>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="addoctorform">
                        <div class="form-group" style="margin-bottom:5px">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>头像</label>
			                <div class="col-sm-4">
							    <div class="fl">
							        <p class="headImg" style="margin-top: 10px;text-align: center;">
							            <img width="100%" height="100%" src="/static/image/img1.png" id="headphotoimg" picname=""/>
							            <img class="delImg" style="cursor: pointer;border-radius: 50%;background-color: #ffffff;margin-left: 110px;margin-top: -250px;width: 16px;" src="/static/image/minus-circle.png" />
							            <label class="glyphicon glyphicon-plus glyphicon-plus1" style="margin: 34px 0 0 0;"><input class="uploadImg1s" id="headphoto" style="visibility: hidden" type="file" /></label>
							        	(不能大于200KB)
							        </p>
							    </div>
							</div>
			            </div>
			            <div class="form-group">
			                <label for="name" class="col-sm-1 control-label"><span class="r-color">*</span>医生姓名</label>
			                <div class="col-sm-3">
			                    <input type="text" class="form-control" id="doctorname" autocomplete="off" placeholder="输入医生姓名">
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>性别</label>
			                <div class="col-sm-2">
			                    <label class="radio-inline my_protocol">
			                        <input type="radio" class="radio_agreement_protocol" checked="checked" name="sex" id="man" value="1">男
			                    </label>
			                    <label class="radio-inline my_protocol">
			                        <input type="radio" class="radio_agreement_protocol" name="sex" id="women" value="2">女
			                    </label>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label">年龄</label>
			                <div class="col-sm-3">
			                    <input type="date" class="form-control" id="birthday" autocomplete="off"/>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>职称</label>
			                <div class="col-sm-3">
			                    <select class="form-control" id="duties">
			                        <option>请选择</option>
			                    </select>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>科室</label>
			                <div class="col-sm-3">
			                    <select class="form-control" id="department">
			                        <option>请选择</option>
			                    </select>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>省份</label>
			                <div data-toggle="distpicker" class="col-sm-8" id="distpickerup">
			                    <select class="col-sm-2 form-controls" id="province" ></select>
			                    <select class="col-sm-2 form-controls" id="city" ></select>
			                    <select class="col-sm-2 form-controls" id="contry" ></select>
			                    <select class="form-controls col-sm-3" id="hospitaid">
			                        <option>请选择</option>
			                    </select>
			                </div>
			
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>联系方式</label>
			                <div class="col-sm-3">
			                    <input type="text" class="form-control" autocomplete="off" placeholder="输入联系电话" id="telephone"/>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>擅长技能</label>
			                <div class="col-sm-3">
			                    <input type="text" class="form-control skill" list="skillslist" placeholder="输入关键字"  id="skillsearch"/>
			                    <datalist id="skillslist">
			                    </datalist>
			                </div>
			                <div class="col-sm-12" style="padding: 0">
			                    <div class="col-md-1"></div>
			                    <ul class="col-sm-8" id="selectskill"></ul>
			                </div>
			            </div>
			            <div class="form-group" style="border-bottom: 1px dashed #dddddd;padding-bottom: 20px;">
			                <label class="col-sm-1 control-label">简介</label>
			                <div class="col-sm-10">
			                    <textarea class="form-control" rows="6" autocomplete="off" placeholder="输入个人简历" style="resize: none" id="intro"></textarea>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>执业证</label>
			                <div class="col-sm-10 clearfix">
			                    <div class="fl addImg-zhiyezheng">
			                        <p class="uploadImg">
			                            <label class="glyphicon glyphicon-plus" ><input class="uploadImgs" filecode="zhiyezheng" style="visibility: hidden" type="file" /></label>
			                        </p>
			                    </div>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>资格证</label>
			                <div class="col-sm-10 clearfix">
			                    <div class="fl addImg-zigezheng">
			                        <p class="uploadImg">
			                            <label class="glyphicon glyphicon-plus" ><input class="uploadImgs" filecode="zigezheng" style="visibility: hidden" type="file" /></label>
			                        </p>
			                    </div>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label">技术职称证（选填）</label>
			                <div class="col-sm-10 clearfix">
			                    <div class="fl addImg-jishuzheng">
			                        <p class="uploadImg">
			                            <label class="glyphicon glyphicon-plus" ><input class="uploadImgs" filecode="jishuzheng" style="visibility: hidden" type="file" /></label>
			                        </p>
			                    </div>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label">排序</label>
			                <div class="col-sm-3">
			                    <input type="text" class="form-control" autocomplete="off" id="ordernum" value="1" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')"/>
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-sm-1 control-label"><span class="r-color">*</span>认证状态</label>
			                <div class="col-sm-10">
			                    <select class="col-sm-2 form-controls " id="confirmstate">
			                        <option value="1" selected="selected">已认证</option>
									<option value="2" >待认证</option>
									<option value="3" >未认证</option>
			                    </select>
			                </div>
			            </div>
			            <div class="form-group">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-6">
                                <input type="button" class="btn add" id="adddortor" value="添加">
                                <input type="button" class="btn canel" id="reset" value="取消">
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript" src="/static/common-js/plugins/dataTables/datatables.min.js"></script>
<script type="text/javascript" src="/static/common-js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="/static/common-js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/static/common-js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>

<script type="text/javascript" src="/static/common-js/plugins/jsTree/jquery.ztree.all.js"></script>
<script type="text/javascript" src="/static/common-js/common.js"></script>

<script type="text/javascript" src="/static/common-js/company.js"></script>
